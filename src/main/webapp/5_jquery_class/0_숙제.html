<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='/WebUI/5_jquery_class/lib/jquery-3.6.1.js' type="text/javascript"></script>
<script type="text/javascript">


$(document).ready(function() {
    $("#div1").click(function() {
        console.log(this);
        console.log("=================");

        console.log($(this));
        $("#test1").text($(this));
        $("#test2").text(this);
    })
    
    $('#div1').hover(function(){
		$(this).css({'border' : '2px solid green'})	
	}, function(){
		$(this).css({'border' : '2px dotted black'})								
	}); 
    
    $('#div2').mouseenter(function () {
    	$(this).css("background", "#a1ffa4");
    });
    $('#div2').mouseleave(function () {
    	$(this).css("border", "3px solid red");
    });

});

</script>
<!--
예문으로 확인
(1) this/ $(this) 차이
- this : 이벤트가 발생한 태그 요소가 표시
- $(this) : 이벤트가 발생한 요소의 정보들이 Object로 표시

(2) mouseover(mouseout)/mouseenter(mouseleave) 차이
mouseover :  해당영역의 자식영역까지 들어가도 감지된다
mouseout :  요소 안에 다른 요소를 빠져나가도 감지하게 된다
mouseenter : 자식영역에 들어가면 감지하지 않는다
mouseleave : 자식영여에 들어가 요소를 빠져나가도 감지하지 않는다.
(3) eq() / nth-child()차이
eq() : 괄호 안의 번호에 해당하는 순서 태그를 지칭
nth-child() : 괄호 안의 식에 해당하는 순서 태그들을 지칭
(4) find()와 filter()차이-->


</head>
<body>
<fieldset>
<div id="div1" style="height: 100px; width: 300px; border: 1px solid black; background-color: yellow;"></div>
</fieldset>
<fieldset>
<div id="div2" style="height: 100px; width: 300px; border: 1px solid black; background-color: yellow;"></div>
</fieldset>
<div id="test1"></div>

<div id="test2"></div>

</body>
</html>
