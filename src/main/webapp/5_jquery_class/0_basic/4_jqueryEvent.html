<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery event</title>

<style type="text/css">
	.bg { background : yellow; }
	.border { border : 3px dotted red; }
</style>

<script src='/WebUI/5_jquery_class/lib/jquery-3.6.1.js' type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	
	$('li').css({'cursor': 'pointer'});//올리면 마우스모양이 손모양으로 바뀜
	
	//원래 이벤트 연결 함수 : bind()/one()
	
	//bind(): 여러번 클릭가능
	/*$('li').bind('click', function(){
		var liTxt =$(this).text();	//jquery
		//쿼리를 쓰다가 복잡해서 인식이 안될 경우가 발생할 때, js 쓴다
		//var liTxt =this.innerHTML;		//javascript
		$('#result').text($(this).text())
		
	});*/
	//one() :한번만 클릭가능
	/*$('li').one('click', function(){
		$('#result').text($(this).text())
		
	});*/
	
	//h1에 이벤트 적용
	//$('ul') : 기존에 있는 ul 요소 선택
	//$('<ul>') : 새로운 ul요소 생성

	$('h1').css({'cursor': 'pointer'});
	$('h1').bind('click',function(){
		var n = $('<li/>').text(new Date());
		$('ul').append(n);
	});
	
	//---------------------------
	//★★★동적으로 생성된 요소에는에는 이벤트가 적용되지 않습니다
	$('ul').on('click','li', function(){
		$('#result').text($(this).text())
	})
	
	
	
})
</script>


</head>
<body>
	<h1>제이쿼리 이벤트</h1>
	 <ul>
		<li>부에노스 아이레스</li>
		<li>바르셀로나</li>
		<li>리마</li>
		<li>라파스</li>
	 </ul>	
	<div id="result"></div>
</body>
</html>
