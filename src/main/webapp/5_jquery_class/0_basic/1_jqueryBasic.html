	$(document).ready(function(){
		$('#here').click(function(){
			$('#here').text('마우스 클릭함')
		});
		
		$('#here').mouseover(function(){
			$(this).text('마우스가 올라감')	
			$(this).css({'color' :'red'})	
		});
		
		$('#here').mouseout(function(){
			$(this).text('마우스가 나감')	
			$(this).css({'color' :'blue'})	
		});
		
		$('#here').hover(function(){
			$(this).css({'border' : '2px solid green'})	
		}, function(){
			$(this).css({'border' : '2px dotted yellow'})								
		});
		
		//hide() / show()
		//효과함수
	/* 	$('#here').fadeOut(1000);//1초동안 fadeout(서서히 안보이게)

		//$('#here').fadeOut(2000).fadeIn(2000);//체인걸기
		$('#here').slideUp(2000).slideDown(2000)
		
		//요소 찾기
		var s =$('#student');
		var n =s.find('#name');//자식의 요소 찾을때 find 
		//n.text('홍가');//내용 바꾸기(내용만 인식)
		//n.html('<span>홍가2</span>');//태그를 인식할 수 있다
		n.text('<span>홍가3</span>');
	});
