<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--1.css  -->
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<!--2. jquery lib -->  
<script type="text/javascript"  
	src="http://code.jquery.com/jquery-1.9.0.js"></script>
<!--3.plugin -->	
<script type="text/javascript"  src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>	
<!--4.사용자코드  -->
<script type="text/javascript"  >
$(function(){
	$('#today').text(new Date().toLocaleDateString());				//사용자의 문화권에 맞는 시간표기법으로 객체의 시간을 리턴

	$.datepicker.setDefaults($.datepicker.regional['ko']);			//한국어로 설정
	//시작일자에서 날짜를 선택했을때
	$('#fromDate').datepicker({
		minDate : 0,								//오늘 날짜이전꺼는 실행못하게 하기(오늘날짜를 최소날짜로 설정)
		onClose : function(selectedDate){			//선택한날짜를 최소날짜로 설정하기
			$('#toDate').datepicker("option","minDate", selectedDate);},
		showOn :'button',							//버튼 보이게 하기
		buttonImage : 'images/calendar.gif',		//버튼에 이미지 넣기
		showButtonPanel : true
	});
	//종료일자에서 날짜를 선택했을때
	$('#toDate').datepicker({
		onClose : function(selDate){
			$('#fromDate').datepicker("option","maxDate", selDate);},
			//오늘 날짜이전꺼만 실행가능하게하기(오늘날짜를 최대날짜로 설정)
		showOn :'button',							//버튼 보이게 하기
		buttonImage : 'images/calendar.gif',		//버튼에 이미지 넣기
		showButtonPanel : true
	});
	
})


</script>
</head>
<body>

오늘날짜 : <div id='today'></div>
</body>
<hr/>
<hr/>
<form>
	<label for='fromDate'>시작일자</label>
	<input id ='fromDate' name='fromDaate' type='text'>
	<label for='fromDate'>종료일자</label>
	<input id='toDate' name ='toDate' type='text'>
</form>


</body>
</html>
