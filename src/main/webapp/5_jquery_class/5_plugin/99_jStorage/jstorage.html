<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
	$(function(){
		
		//Jstorage에 저장된 값을 얻어서 화면에 출력
		$('#name').val( $.jStorage.get('name'));
		$('#memo').val(	$.jStorage.get('memo'));
		
		
		
		//등록버튼이 눌러졌을때
		//의도적으로 지우지 않는 한 남아있음
		$('#set').click(function(){
			//이름의 속성값을 변수 n에 저장
			var n =$('#name').val();
			//비고의 속성값을 변수 m에 저장
			var m =$('#memo').val();
			
			//jStorage에 name, memo 값 갖추게 하기
			$.jStorage.set('name', n);
			$.jStorage.set('memo', m);
		})
			//삭제 버튼을 눌렀을 때
		$('#del').click(function(){
			//jStorage에 name, memo 값 지우기
			$.jStorage.deleteKey('name');
			$.jStorage.deleteKey('memo');
			location.reload();
		})
		
	})
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
