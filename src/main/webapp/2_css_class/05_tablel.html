<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_table.html</title>
</head>
<body>
	샘플
	<hr />

	<!--3행2열 테이블 만들기  -->
	<!--table border는 선의 굵기  -->
	<table border='2'>
		<!--컬럼(열) n개를 하나로 만드는 키 "colspan='n'" -->
		<tr>
			<td colspan='2'>가나</td>
		</tr>
		<!--행 n개를 하나로 만드는 키 "rowspan='n'" -->
		<tr>
			<td rowspan='2'>다마</td>
			<td>라</td>
		</tr>
		<tr>
			<td>바</td>
		</tr>
	</table>

	<!--7행3열 테이블 만들기  -->
	<table border='3'>
		<th colspan="2">부서명</th>
		<th>전화번호(02+)</th>
		<th>팩스번호(02+)</th>
		<tr>
			<!-- 첫번째 줄 시작 -->
			<td colspan="2">종합상황실</td>
			<td>123-1001~1005</td>
			<td>321-1001</td>
		</tr><!-- 첫번째 줄 끝 -->
		
		<tr>
			<!-- 두번째 줄 시작 -->
			<td rowspan="2">비서실</td>
			<td>비서실장</td>
			<td>123-1111</td>
			<td rowspan="2">321-1002(사장)<br />321-1003(감사)
			</td>
		</tr><!-- 두번째 줄 끝 -->
		
		<tr>
			<!-- 세번째 줄 시작 -->
			<td>비서실</td>
			<td>123-1112(사장)<br />123-1113(감사)
			</td>

		</tr><!-- 세번째 줄 끝 -->
		
		<tr>
			<!-- 네번째 줄 시작 -->
			<td rowspan="3">홍보실</td>
			<td>홍보실장</td>
			<td>123-1001</td>
			<td rowspan="3">321-1101</td>

		</tr><!-- 네번째 줄 끝 -->
		
		<tr>
			<!-- 다섯번째 줄 시작 -->
			<td>홍보부</td>
			<td>123-2001~123-2009</td>

		</tr><!-- 다섯번째 줄 끝 -->
		
		<tr>
			<!-- 여섯번째 줄 시작 -->
			<td>국제협력부</td>
			<td>123-1230~1234</td>

		</tr><!-- 여섯번째 줄 끝 -->
		
	</table>

</body>
</html>
