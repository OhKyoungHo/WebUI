<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_SimpleForm.html</title>
<!-- 외부 CSS 연결-->
<link type ='text/css' rel ='stylesheet' href ='/WebUI/2_css_class/css/myform.css'>
</head>
<body>

<form >
<!--method='post'를 쓰면 정보를 입력했을때 주소에 안뜨도록 해준다  -->
<fieldset>
	<legend>로그인정보</legend>
	<ol>
		<li>
			<label for='id'>아이디</label>
			<input type='text' id='id' name='name'>
		</li>
		<li>
			<label for='pass'>비밀번호</label>
			<input type='password' id='pass' name='name'>
		</li>
		<li>
			<label for='passcheck'>비밀번호 확인</label>
			<input type='password' id='passcheck' name='name'>
		</li>
		<li>
			<label for='level'>회원등급</label>
			<input type='text' id='level' name='name' placeholder="준회원"/>
		</li>
		</ol>
</fieldset>
</form>

<form >
<!--method='post'를 쓰면 정보를 입력했을때 주소에 안뜨록 해준다  -->
<fieldset>
	<legend>개인정보</legend>
	<ol>
		<li>
			<label for='name'>이름</label>
			<input type='text' id='name' name='name' placeholder="5자미만 공백없이"/>
		</li>
		<li>
			<label for='email'>메일주소</label>
			<input type='email' id='email' name='name'placeholder="abcd@domain.com"/>
		</li>
		<li>
			<label for='tel'>연락처</label>
			<input type='tel' id='tel' name='name'>
		</li>
		<li>
			<label for='birth'>생일</label>
			<input type='date' id='birth' name='name' placeholder="연도-월-일"/>
		</li>
		</ol>
</fieldset>
</form>

<form >
<!--method='post'를 쓰면 정보를 입력했을때 주소에 안뜨록 해준다  -->
<fieldset>
	<legend>코딩숙련도(상,중,하)</legend>
	<input type="range" min="1" max="10"/>
</fieldset>
</form>

<form>
<fieldset>
		<input type='submit' >
</fieldset>
</form>


</body>
</html>
