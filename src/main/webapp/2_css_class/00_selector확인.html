<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>
/* 요소찾기 */
h3, li{color : brown;}

/* 자식 선택자 */
div > div > strong{ background: yellow;}

/* 자손 선택자 */
ul#list strong{color: dodgerblue;}
/*strong는 ul의 자손이므로 ul>strong으로 쓰면 찾을 수 없다*/

/*클래스 선택자 */
body.main{color : aliceblack;}
div.warning{color : red;}
/* 형제 */
div ~ div{background: yellowgreen;}
/* 바로다음 */
div + div{background: yellowgreen;}

/*마우스가 올라갔을때 감지하는 역할 : hover*/
li:hover{background : red;}

</style>
</head>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span></li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
</div>
</body>
</html>
