<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> String 객체 </title>
<script type="text/javascript">		
	var str = '너의 삶 속에 나의 삶을 넣어 삶을 영위하자';
	//indexOf(n,m): m+1번째 부터 n의 위치 
	document.writeln( str.indexOf('삶') + '<br/>');//3
	//lastIndexOf(n,m): 뒤에서부터 m+1번째 부터 n의 위치 
	document.writeln( str.lastIndexOf('삶')+ '<br/>');	//17
	document.writeln( str.indexOf('삶을') + '<br/>');		//11
	//length : 문자열의 길이
	document.writeln( str.length + '<br/>');			//24
	//startsWith(m,n) : 문자열이 지정된 부분 문자열 m으로 시작하는가(n은 검색 시작위치)
	document.writeln( str.startsWith('삶') + '<br/>');	//false
	//endsWith(m,n) : 문자열이 지정된 부분 문자열 m으로 종료하는가(n은 검색 시작위치)
	document.writeln( str.endsWith('삶') + '<br/>');		//false
	//includes(m,n) : 문자열이 지정된 부분 문자열 m으로 포함하는가(n은 검색 시작위치)
	document.writeln( str.includes('삶') + '<hr/>');		//true

	var msg = '자바에서 웹프로젝트까지 열심히 하자!';
	//charAt(n): n+1번째 문자를 추출
	document.writeln( msg.charAt(3)+ '<br/>');			//서
	//slice(m,n) : m+1부터 n번째 문자추출
	document.writeln( msg.slice( 5, 12 )+ '<br/>');		//웹프로젝트까지 
	//substring(m,n) : m+1부터 n번째 문자추출
	document.writeln( msg.substring( 5, 12 )+ '<br/>');	//웹프로젝트까지 
	//substr(m,n) : m+1부터 n만큼의 문자 추출(m+1을 1로 취급해서 풀기)
	document.writeln( msg.substr(5, 7 ) + '<br/>');		//웹프로젝트까지 (5번째 글자를 1로 취급해서 7번째 글자까지)
	//split() : ()안의 값을 기준으로 문자로 분할
	document.writeln( msg.split(' ')+ '<br/>');	//자바에서,웹프로젝트까지, 열심히, 하자!
	//concat : 문자열 뒤에 str 연결
	document.writeln( msg.concat('화이팅')+ '<br/>');		//자바에서 웹프로젝트까지 열심히 하자!화이팅
	document.writeln( msg +  '<hr/>');					//자바에서 웹프로젝트까지 열심히 하자!
	
	var  text = '♡해yo';
	document.writeln( text.length +  '<br/>');	//4(기호, 영어, 한글, 한자 등을 글자 하나로 취급)
	//repeat(num) : 문자열을 num 숫자만큼 반복한 것을 얻어옴
	document.writeln( text.repeat(2) +  '<br/>');			//♡해yo♡해yo
	// codePointAt(n) :n+1번째 문자를 UTF-16 인코딩된 코드 포인트값으로 변환
	document.writeln( text.codePointAt(0) +  '<br/>');		// 9825
	//fromCodePoint(num) : 코그포인트값으로부터 문자열을 생성
	document.writeln( String.fromCodePoint(9825) +  '<br/>');//♡

   </script>


</head>
<body>

</body>
</html>
