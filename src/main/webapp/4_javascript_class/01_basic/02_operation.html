<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.write( 0.2 * 3 == 0.6);	//0.6000000000000001
document.write( 0.2 * 3 );			//false
document.write( 0.2 * 10 * 3   == 0.6 * 10);//먼저 정수로 만들어주기
document.write( "<hr/>" );

//2.==와 === 차이는?
var num = 10;		//숫자형
var str = '10';		//문자형

//==는 값이 같을 경우면 true
if(num == str ) document.write("같다1");	// #
else document.write("다르다1");

//===는 값도 같고 자료형도 같은 경우 true
if(num === str ) document.write("같다2");	
else document.write("다르다2"); // #

// 3. 기본형과 참조형
//기본형
var a = 10;
var b = 10;
if(a == b ) document.write("같다3");	// #
else document.write("다르다3");

//참조형
var a = [10];
var b = [10];
if(a == b ) document.write("같다3");	
else document.write("다르다3"); // #(배열안의 값이 같더라도 해당조건에서는 주소값에 대해서 물었기 때문에 다르다가 나옴)

// 4. boolean형
//1은 true, 0은 false로 대체 가능, but 그외의 숫자는 취급하지 않음
document.write("<hr/>");
document.write( 1 == true );	//true
document.write( 2 == false );	//false
document.write( 0 == false );	//true
document.write( 2 == true);		//false

</script>
</head>
<body>

</body>
</html>
