<title> Array 객체 </title>
<script type="text/javascript">		

// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
	console.log(arr);
	//join() : 배열의 모든 원소를 연결하여 하나의 문자열로 만들어 리턴
	document.writeln(arr.join('/') +'<br/>');
	document.writeln(arr.join('or') +'<br/>');
	//slice(m,n) : 인덱스 m위치 부터 n까지 문자열을 복사하여 리턴, n이 생략되면 m부터 시작해서 끝까지 리턴 
	document.writeln(arr.slice(3) +'<br/>');	//김고은, 임수정(0,1,2,3,4 순서에서 뽑아내는것)
	document.write(arr.slice(1,3) +'<br/>');//송혜교, 전지현(1,2 단 3은 포함되지 않음)
	//reverse() : 원소를 역순으로 재배열하고 이를 복사한 새로운 배열 리턴
	document.write(arr.reverse() +'<br/>');	//임수정,김고은,전지현,송혜교,김태희
	document.write(arr +'<br/>');
	//sort() : 문자열 배열의 경우 문자열을 사전 순으로 정렬하고 이를 복사한 새 배열 리턴(문자열이 아닌 경우에는 오름차순)
	document.writeln(arr.sort() +'<br/>');	//김고은,김태희,송혜교,임수정,전지현
	document.writeln(arr +'<br/>');			//김고은,김태희,송혜교,임수정,전지현
	
	document.writeln(arr.pop() +'<br/>');	//전지현
	document.writeln(arr +'<br/>');			//김고은,김태희,송혜교,임수정
	
	document.writeln(arr.shift() +'<br/>');	//김고은
	document.writeln(arr +'<br/>');			//김태희,송혜교,임수정
	
	
	var temp =['강동원', '고수']
	//concat(): 현재 문자열 뒤에 값들을 순서대로 연결한 새로운 문자열 리턴
	document.writeln(arr.concat(temp) +'<br/>');
	document.writeln(arr +'<br/>');
	
	var arr2=[5,15,20,9];
	document.writeln(arr2.sort() +'<br/>');	//15,20,5,9(숫자를 넣어도 문자열로 인식, 젤 앞의 위치한 숫자를 기준으로 오름차순 정렬)
	// 2. 배열을 스택과 큐로 이용하기
		//	스택 : LIFO(Last In First Out)(선입 후출)//pop
	 	var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		//pop:
		document.writeln( data.pop() + "<br/>");//박보검
		document.writeln( data.pop() + "<br/>");//현빈
		document.writeln( data.pop() + "<br/>");//박서준
		document.writeln( data.pop() + "<hr/>");//undefined
		
		//	큐 : FIFO(First In First Out)(선입 선출)//shift
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		//shift:
		document.writeln( data2.shift() + "<br/>");//박소담
		document.writeln( data2.shift() + "<br/>");//김고은
		document.writeln( data2.shift() + "<br/>");//이지은
		document.writeln( data2.shift() + "<hr/>");//undefined	 
			
	// 3. es6
		var arr = ['사과','망고','바나나','딸기','오렌지'];
		document.writeln(arr +'<br/>');	//사과,망고,바나나,딸기,오렌지
		//copyWithin(target, start, finish) 메소드는 배열의 일부를 복사하여, 지정된 위치에 덮어쓰고 해당 배열을 반환
		document.writeln(arr.copyWithin(1,3,4) +'<br/>');	//1번값에 3번값 붙여넣기 4번 앞에서 종료//사과,딸기,바나나,딸기,오렌지
		document.writeln(arr.copyWithin(1,2,4) +'<br/>');	//1번값에 2,3번값 붙여넣기시작,4번 앞에서 종료	//사과,바나나,딸기,딸기,오렌지
		//fill :  배열의 지정된 영역을 정적인 하나의 값으로 덮어쓰기
		document.writeln(arr.fill('박소담',1,3) +'<br/>');	//1부터 3앞까지 박소담으로 채우기//사과,박소담,박소담,딸기,오렌지
