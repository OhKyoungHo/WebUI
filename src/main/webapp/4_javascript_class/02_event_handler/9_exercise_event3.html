	[연습] 이벤트 핸들러 방식이나 이벤트 리스너 방식으로 수정하세요 
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 화면 색 바꾸기 </title>
</head>
<body>
	<form name="frm">
		<input type="button" value="스타일 A" class='btn'>
		<input type="button" value="스타일 B" class='btn'>
		<input type="button" value="스타일 C" class='btn'>
	</form>
	<ul>
		<li><a href="http://www.cnn.com"> 여기는 미쿡 </a></li>
		<li><a href="http://news.bbc.co.uk"> 여기는 영쿡 </a></li>
	</ul>
	
	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->
	<script type="text/javascript">
	
		var btns = document.getElementsByClassName('btn');// class 이름이 btn인 것을 가져오기 때문에 자체를 배열로 본다
		//alert(btns.length);
		var bgColors =['green', 'yellow', 'pink'];
		for(let i=0; i<btns.length; i++){
			btns[i].onclick =function(){
				document.bgColor = bgColors[i];
			}
		}
		//var i : i가 var로 선언되었으므로 function 스코프(범위)에 하나만 존재
		//		  모든 익명 함수는 function 스코프에 존재하는 하나의 i만을 가리킬 것
		//let i : for 루프가 돌 때마다 새로운 i를 만들고, 여기에 이전 i의 값을 대입
		//		  각각의 익명 함수는 저마다 다른 i를 가리킬 것
	
	</script>
</body>
</html>
