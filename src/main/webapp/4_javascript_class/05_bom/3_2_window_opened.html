<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 새로 열려진 창 </title>
<script type="text/javascript">
/****************************
 * 열어준 창의 요소를 찾을 때
 열어준 창 : opener(open()메소드로 열린 윈도우에서 이전 창을 참조)
 자신의 창이 팝업창(popup)일 경우 opener, 

 */

window.onload = function(){
	var sel = frm.site;		//배열로 됨
	for(var i=0 ; i<sel.length; i++){
		sel[i].onclick = function(){
			//alert(this.value);//value 값 각 0,1,2 호출 
			switch(this.value){
			case  '0' : opener.location.href ='http://www.daum.net'; 	break; 
			case  '1' : opener.location.href ='http://www.naver.com';	break; 
			case  '2' : opener.location.href ='http://www.daum.net';	break; 
			}
		}
	}
}

</script>
</head>
<body>
	<form name="frm">
		<input type="radio" name="site" value='0'> 다음 <br>
		<input type="radio" name="site" value='1' > 네이버 <br>
		<input type="radio" name="site" value='2'> 네이트 <br>
	</form>
</body>
</html>
