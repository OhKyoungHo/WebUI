<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_prototype2.html</title>
<script type="text/javascript">
/*
 * 이름, 국어점수, 영어점수, 수학점수를 저장하고
 해당 클래스 안에는 국,영, 수 총점을 구하는 함수를 가진 클래스 Student 선언
 */

 // 클래스 선언
 function Student(name, kor, eng, math){
	this.name =name;
	this.kor =kor;
	this.eng =eng;
	this.math = math;

}

// 자바스크립트에서는 현재 존재하고 있는 객체를 프로토타입으로 사용하여, 해당 객체를 복제하여 재사용하는 것을 상속
// 자바스크립트의 모든 객체는 최소한 하나 이상의 다른 객체로부터 상속을 받으며, 이때 상속되는 정보를 제공하는 객체를 프로토타입(prototype)
//프로토타입을 각각 생성
/* Student.prototype.showInfo = function(){
		return(this.name + ":" + this.total() +"<hr/>")
		
 Student.prototype.total= function(){
		return this.kor + this.eng + this.math; */

//프로토타입을 한번에 생성
Student.prototype ={
	showInfo: function(){//이름
			  return(this.name + ":" + this.total() +"<hr/>")//값
		},	
	total :  function(){
			return this.kor + this.eng + this.math;	
			}
}
		
//클래스 객체 생성
 var s1 = new Student("홍길동", 80,90,75);
 document.write(s1.name + " 총점: " + s1.total() +'<br/>');
 
 var s2 = new Student("홍길자", 90,85,75);
 document.write(s2.name + " 총점: " + s2.total() +'<br/>');

 
//프로토타입으로 만들면 객체 추가없이 사용가능

document.write(s1.showInfo());
document.write(s2.showInfo());  

 
</script>

</head>
<body>

</body>
</html>
