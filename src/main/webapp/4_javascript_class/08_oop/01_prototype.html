<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향 </title>
</head>
<body>
<script>

//0. 	클래스 선언 -  생성자로 초기화하기
function Student(id, name, dept){	//클래스구조로 만들거면 대문자로 시작하자
	this.id = id;					// this로 인해 멤버변수에 저장
	this.name = name;
	this.dept = dept;
	
	//this 선언으로 멤버함수 생성
	this.display =function(){
		var str  = "학번: "+id;
		str += "/이름:" + name;
		str += "/학과:" + dept + "<br/>"; 
		return   str;
	}
}
//클래스 객체 생성
var kim = new Student("001","김길동", "컴공");//생성자 호출
var lee = new Student("002","이길동", "경영");
var park = new Student("003","박길동", "체육");

document.write( kim.display() );
document.write( lee.display() );
document.write( park.display() );

</script>
</body>
</html>
