<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>01_prototype2_1.html</title>
<script type="text/javascript">
/*
 * 이름, 국어점수, 영어점수, 수학점수를 저장하고
 해당 클래스 안에는 국,영, 수 총점을 구하는 함수를 가진 클래스 Student 선언
 */

 // 클래스 선언
 function Student(name, kor, eng, math){
	this.name =name;
	this.kor =kor;
	this.eng =eng;
	this.math = math;
	
	//this 선언으로 멤버함수 생성(프로토타입 아닌 ver)
	this.total = function(){
	/* 	var sum =  + kor + eng + math;
		return sum; */
		return kor+eng+math;
	}	
}

//클래스 객체 생성
 var s1 = new Student("홍길동", 80,90,75);
 document.write(s1.name + " 총점: " + s1.total() +'<br/>');
 
 var s2 = new Student("홍길자", 90,85,75);
 document.write(s2.name + " 총점: " + s2.total() +'<br/>');

//자바스크립트의 클래스는 동적인 추가 가능(js에선 함수도 변수다)
 /*s1.showInfo = function(){
 	return(this.name + ":" + this.total() +"<hr/>")
  }*/
 //document.write(s1.showInfo());
 //document.write(s2.showInfo());//오류발생
 //s1에만 생성했기 때문에 s2에서는 호출되지 않음(s2는 찾지 못함)

 //프로토타입으로 만들면 객체 추가없이 사용가능


 document.write(s1.showInfo());
 document.write(s2.showInfo());
 
 
</script>
</head>
