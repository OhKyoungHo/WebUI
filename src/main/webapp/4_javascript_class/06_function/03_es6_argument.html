<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> es6 인수 </title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	function multiple( first, second=1 )//인자의 갯수를 채우지 못할 경우를 대비해 second에 디폴트값 지정
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );//12
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );//12
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); //3
	
	document.writeln('곱은 ' +  multiple( 3,undefined ) + '<br/>' ); //3
	document.writeln('곱은 ' +  multiple( 3,null ) + '<br/>' ); //0
	document.writeln('곱은 ' +  multiple( 3,false ) + '<br/>' ); //0
	

	
	
	// @ 2. 가변길이 인수(...)

	 
		 
 
</script>
</head>

</body>
</html>
