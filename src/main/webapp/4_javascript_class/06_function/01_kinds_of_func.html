<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 만들기</title>
	<script>
	//(1) function 키워드 함수
	function first(){
		var txt = document.querySelector('#first');
		txt.style.backgroundColor ='#CCCC44';
		txt.style.color ='#321111';
	}
	//(2) 함수리터럴
	var second = function(){
		var txt = document.querySelector('#second');
		txt.style.backgroundColor ='#DDDD77';
		txt.style.color ='#456788';
	};
	
	//(3) function 생성자(많이 안씀)
	var third = new Function(" var txt = document.querySelector('#third');" 
	+ "txt.style.backgroundColor ='#CCCC77'; txt.style.color ='#434458';" )
		
	//(4) 애로우함수
	let fourth = () => {
		var txt = document.querySelector('#fourth');
		txt.style.backgroundColor ='#AAAA77';
		txt.style.color ='#784563';
		}; 	
	

	
	</script>
</head>

<body>
	<p> <span id="first"> 1. function 명령 </span>
		<input type="button" value="확인" onclick="javascript:first()"/>
	</p>
	<p> <span id="second"> 2. 함수 리터럴 </span>
		<input type="button" value="확인" onclick="javascript:second()"/>
	</p>
	<p> <span id="third">3. Function 생성자 </span>
		<input type="button" value="확인" onclick="javascript:third()"/>
	</p>

	<p> <span id="fourth">4. 애로우 함수 </span>
		<input type="button" value="확인" onclick="javascript:fourth()"/>
	</p>
</body>
</html>
